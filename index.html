<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산</title>
</head>
<body>
    <div class="calNum">
        <tr>
            <td>
                <input type="text" name="first" id="Num1">
            </td>
            <td>
                <input type="text" name="second" id="Num2">
            </td>
            <td>
                <input type="button" id="btn" value="+" onclick="add(this)" />
                <input type="button" id="btn" value="-" onclick="subtract(this)" />
                <input type="button" id="btn" value="×" onclick="multi(this)" />
                <input type="button" id="btn" value="÷" onclick="divide(this)" />

                <div id="result"></div>
            </td>
        </tr>
    </div>
</body>

<script src="index.js"></script>
</html>
